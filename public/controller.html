<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SJ2 Vote System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet">

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <link href="css/animate.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
<!--
    <link rel="shortcut icon" href="img/favicon.ico">
-->
  </head>
  <body>
    <div class="container">
        <h5><img src="img/logo.png" height="50">　<span id="title"></span>コントローラー</h5>

<hr>
<h4>登壇者セレクト</h4>
<span>登壇者を選択します。選択すると投票画面・モニター画面に反映されます。</span>
<select id="speakerSelect" class="form-control"></select>
<hr>
<h4>投票結果ダウンロード</h4>
<div>/api/result.json</div>
<form action="/api/result.json">
<button type="submit" class="btn btn-hg btn-embossed btn-info">
  	<i class="glyphicon  glyphicon-cloud-download"></i>
    <span>ダウンロード(JSON)</span><br>
    <span class="button btn-tips tip">これまでの投票結果をJSONでダウンロードします。</span>
</button>
</form>
<br>
<div>/api/result.csv</div>
<form action="/api/result.csv">
<button type="submit" class="btn btn-hg btn-embossed btn-warning">
  	<i class="glyphicon  glyphicon-cloud-download"></i>
    <span>ダウンロード(CSV)</span><br>
    <span class="button btn-tips tip">これまでの投票結果をCSVでダウンロードします。</span>
</button>
</form>
<hr>
<h4>投票結果リセット</h4>
<div>/api/reset</div>
<form action="/api/reset">
<button type="submit" class="btn btn-hg btn-embossed btn-primary" id="reset">
  	<i class="glyphicon glyphicon-remove"></i>
    <span>投票結果をリセット</span><br>
    <span class="button btn-tips tip">これまでの投票結果をリセットします。</span>
</button>
</form>
<hr>


    <!-- /.container -->


    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/video.js"></script>
    <script src="js/flat-ui.min.js"></script>
    <script src="js/common.js"></script>
	<script src="js/controller.js"></script>
  </body>
</html>
